name: Python 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest --cov=/workspaces/Wolf-Developers/tests --cov-report=xml --cov-report=html
